<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="denglu2.css" rel="stylesheet"  type="text/css"/>
	</head>
	<body>
		<div class="logo"></div>
		<div class="phone"><input type="text" id="phonenumber" placeholder="用户名/邮箱/手机号"/></div>
		<div id="passwords"><input type="password" id="PassWord" placeholder="密码"/></div>
		<div id="zidongdenglu"><input type="checkbox"  id="checked" checked="checked"/><span>自动登录</span></div>
		<input type="button" value="登录良仓"  id="next"/>
	</body>
</html>
<script src="sibu.js"></script>
<script>
    var username=document.getElementById("phonenumber");
    var passwords=document.getElementById("PassWord");
    var btn=document.getElementById("next");
    var checked=document.getElementById("checked");
   
    btn.onclick=function(){
    	var user=username.value;
    	var pass=passwords.value;
    	objs=
    	{
	    	username:user,
	    	password:pass,
	    	status:"login"
        }
	    fun(objs,function(obj){
	    	if(obj.code==0)
	    	{
	    		 if(checked.checked==true)
                {
			    	localStorage.setItem("usrename",user);
			    	localStorage.setItem("password",pass);
			    	localStorage.setItem("status","login");
                }
	    		location.href="index.html";
	    	}
	    	else
	    	alert(obj.message);
	    });
	}
    window.onload=function(){
		
			var phone=localStorage.getItem("username");
			var pass=localStorage.getItem("password");
			if(phone!=null&&pass!=null)
		   {
	    	var obj={username:phone,password:pass,status:"login"}
		   }
	}
</script>
